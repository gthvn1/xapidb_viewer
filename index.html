<!doctype html>
<html lang="en">
    <head>
        <title>XAPI DB Viewer</title>
        <style>
            /* --- General page styling --- */
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #1e1e1e;
                color: #f0f0f0;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #2b2b2b;
                padding: 1rem;
                border-bottom: 2px solid #444;
            }

            header h1 {
                margin: 0 0 0.5rem 0;
                font-size: 1.8rem;
                color: #f9f9f9;
            }

            label {
                font-weight: bold;
                margin-right: 0.5rem;
            }

            input[type="file"] {
                padding: 0.3rem;
                background-color: #333;
                color: #f0f0f0;
                border: 1px solid #555;
                border-radius: 4px;
            }

            /* --- Layout --- */
            main {
                display: flex;
                gap: 1rem;
                padding: 1rem;
            }

            #viewer,
            #details {
                flex: 1;
                background-color: #2a2a2a;
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                max-height: 80vh;
                overflow-y: auto;
            }

            /* --- Details / summary --- */
            details {
                margin-bottom: 1rem;
                border: 1px solid #444;
                border-radius: 6px;
                padding: 0.5rem;
                background-color: #252525;
            }

            summary {
                cursor: pointer;
                font-weight: bold;
                padding: 0.3rem;
                border-bottom: 1px solid #444;
                background-color: #333;
                border-radius: 4px;
            }

            /* --- Row entries --- */
            div {
                padding: 0.2rem 0.5rem;
                margin: 0.2rem 0;
                border-radius: 4px;
            }

            div:nth-child(even) {
                background-color: #2f2f2f;
            }

            div:nth-child(odd) {
                background-color: #262626;
            }

            /* --- Name / value styling --- */
            .attr-name {
                color: #ff7f50; /* coral */
                font-weight: bold;
            }

            .attr-value {
                color: #7fffd4; /* aquamarine */
                font-weight: normal;
            }

            /* --- Hover effect for rows --- */
            div:hover {
                background-color: #3a3a3a;
            }

            /* --- Scrollbar styling (optional, for a gruby modern feel) --- */
            #viewer::-webkit-scrollbar,
            #details::-webkit-scrollbar {
                width: 10px;
            }

            #viewer::-webkit-scrollbar-thumb,
            #details::-webkit-scrollbar-thumb {
                background-color: #555;
                border-radius: 5px;
            }

            #viewer::-webkit-scrollbar-track,
            #details::-webkit-scrollbar-track {
                background-color: #1e1e1e;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>XAPI DB Viewer</h1>

            <label for="xapidb">Load XAPI DB (XML)</label>
            <input type="file" id="xapidb" accept=".xml" />
        </header>

        <main>
            <section id="viewer"><!-- XAPI DB Viewer --></section>
            <aside id="details"><!-- Details about a table --></aside>
        </main>

        <!-- script needs to be after the input otherwise it won't be able
       to access to the input -->
        <script src="public/main.js"></script>
    </body>
</html>
