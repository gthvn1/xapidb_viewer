<!doctype html>
<html lang="en">
    <head>
        <title>XAPI DB Viewer</title>
        <style>
            div {
                gap: 10px; /* space between name and value */
                margin-bottom: 5px; /* vertical spacing */
            }

            .attr-name {
                font-weight: bold; /* Make the name stand out */
                margin-right: 10px; /* Space between name and value */
                color: #2c3e50; /* Dark blue/gray color for names */
            }

            /* Style the attribute values */
            .attr-value {
                color: #4c6ea0; /* Dark blue/gray color for names */
            }
        </style>
    </head>
    <body>
        <header>
            <h1>XAPI DB Viewer</h1>

            <label for="xapidb">Load XAPI DB (XML)</label>
            <input type="file" id="xapidb" accept=".xml" />
        </header>

        <main>
            <section id="viewer"><!-- XAPI DB Viewer --></section>
            <aside id="details"><!-- Details about a table --></aside>
        </main>

        <!-- script needs to be after the input otherwise it won't be able
       to access to the input -->
        <script src="public/main.js"></script>
    </body>
</html>
