<!doctype html>
<html lang="en">
  <head>
    <title>XAPI DB Viewer</title>
  </head>
  <body>
    <header>
      <h1>XAPI DB Viewer</h1>

      <label for="xapidb">Load XAPI DB (XML)</label>
      <input type="file" id="xapidb" accept=".xml" />
    </header>

    <main>
      <section id="viewer"><!-- XAPI DB Viewer --></section>
      <aside id="details"><!-- Details about a table --></aside>
    </main>

    <!-- script needs to be after the input otherwise it won't be able
       to access to the input -->
    <script src="public/main.js"></script>
  </body>
</html>
